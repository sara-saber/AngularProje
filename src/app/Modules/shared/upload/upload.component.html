<input type="file" #file class="file-upload" (change)="uploadFile($event)" style="display:none ;">
<i class="fa fa-upload text-danger" aria-hidden="true" type="button" (click)="file.click()"></i>
<div class="col-md-4">
    <span class="upload" *ngIf="progress > 0">
        {{progress}}%
    </span>
    <span class="upload" *ngIf="message">
        {{message}}
    </span>
</div>
