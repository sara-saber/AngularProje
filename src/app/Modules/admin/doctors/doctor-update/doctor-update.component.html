<div class="row">
    <div class="col-xl-7 col-md-12">
        <div class="ms-panel ms-panel-fh">
            <div class="ms-panel-body">
                <form [formGroup]="updateGroup" class="needs-validation was-validated" novalidate="">
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom0001">Doctor Name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" formControlName="name" required="">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom0002">address</label>
                            <div class="input-group">
                                <input type="text" class="form-control" formControlName="address" required="">

                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom0003">Email</label>
                            <div class="input-group">
                                <input type="email" class="form-control" formControlName="email" required="">

                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom0002">Number Phone</label>
                            <div class="input-group">
                                <input type="number" class="form-control" formControlName="tel" required="">

                            </div>
                            <label for="validationCustom0002">Gender</label>
                            <div class="input-group">
                                <input type="text" class="form-control" formControlName="gender" required="">

                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom0005">Experinece</label>
                            <div class="input-group">
                                <input type="number" class="form-control" formControlName="experinece" required="">

                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <label for="validationCustom6">Speciality</label>
                            <div class="input-group">
                                <select class="form-control" formControlName="speciality" required="">
                                    <option value="">Neurology</option>
                                    <option value="">Gynaecology</option>
                                    <option value="">Microbiology</option>
                                    <option value="">Pharmacy</option>
                                    <option value="">Neonatal</option>
                                </select>

                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary mt-4 d-inline w-20" (click)="update()" type="submit">Update</button>
                    <!-- <button [disabled]="updateGroup.invalid" class="btn btn-primary mt-4 d-inline w-20" (click)="update()" type="submit">Update</button> -->
                </form>
            </div>
        </div>
    </div>
    <div class="col-xl-5 col-md-12">
        <div class="ms-panel ms-panel-fh">
            <div class="ms-panel-body">
                <h2 class="section-title">Basic Information</h2>
                <table class="table ms-profile-information">
                    <tbody>
                        <tr>
                            <th scope="row">Full Name</th>
                            <td>{{doctor.name}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Gender</th>
                            <td>{{doctor.gender}}</td>
                        </tr>
                        <tr>
                            <th scope="row">address</th>
                            <td>{{doctor.address}}</td>
                        </tr>
                        <tr>
                            <th scope="row">speciality</th>
                            <td>{{doctor.speciality}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Phone Number</th>
                            <td>{{doctor.tel}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Email Address</th>
                            <td>{{doctor.email}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Work Experience</th>
                            <td>{{doctor.experinece}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</div>
