<div class="modal-header">
   <h4 class="modal-title">{{name}}</h4>
   <button type="button" lass="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
   </button>
</div>
<div class="modal-body">
   <div class="row">
      <div class="col-xl-5 col-md-12">
         <h2 class="section-title">Basic Information</h2>
         <table class="table ms-profile-information">
            <tbody>
               <tr>
                  <th scope="row">Full Name</th>
                  <td>{{model.name}}</td>
               </tr>
               <tr>
                  <th scope="row">Gender</th>
                  <td>{{model.gender}}</td>
               </tr>
               <tr>
                  <th scope="row">address</th>
                  <td>{{model.address}}</td>
               </tr>
               <tr>
                  <th scope="row">speciality</th>
                  <td>{{model.speciality}}</td>
               </tr>
               <tr>
                  <th scope="row">Phone Number</th>
                  <td>{{model.tel}}</td>
               </tr>
               <tr>
                  <th scope="row">Email Address</th>
                  <td>{{model.email}}</td>
               </tr>
               <tr>
                  <th scope="row">Work Experience</th>
                  <td>{{model.experinece}}</td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
</div>
<div class="modal-footer">
   <!-- <button [disabled]="updateGroup.invalid" class="btn btn-primary mt-4 d-inline w-20" (click)="update()" type="submit">Update</button> -->
   <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
