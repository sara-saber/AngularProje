<!-- Body Content Wrapper -->
<div class="ms-content-wrapper ms-auth">
    <div class="ms-auth-container">
        <div class="ms-auth-col">
            <div class="ms-auth-bg"></div>
        </div>
        <div class="ms-auth-col">
            <div class="ms-auth-form">
                <form [formGroup]="signForm" class="needs-validation" novalidate="">
                    <h1>Sign Up New Account</h1>
                    <p>Please enter your email and password to continue</p>
                    <div class="mb-3">
                        <label for="validationCustom08">User Name</label>
                        <div class="input-group">
                            <input formControlName="name" type="string" class="form-control" id="validationCustom08" placeholder="UserName"
                                required="">
                            <div class="invalid-feedback">
                                Please provide a UserName
                            </div>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="validationCustom08">Email Address</label>
                        <div class="input-group">
                            <input formControlName="email" type="email" class="form-control" id="validationCustom08" placeholder="Email Address"
                                required="">
                            <div class="invalid-feedback">
                                Please provide a valid email.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="validationCustom09">Password</label>
                        <div class="input-group">
                            <input formControlName="password" type="password" class="form-control" id="validationCustom09" placeholder="Password"
                                required="">
                            <div class="invalid-feedback">
                                Please provide a password.
                            </div>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="validationCustom09">Phone</label>
                        <div class="input-group">
                            <input formControlName="phone" type="number" class="form-control" id="validationCustom09" placeholder="Phone"
                                required="">
                            <div class="invalid-feedback">
                                Please provide a Phone.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="ms-checkbox-wrap">
                            <input class="form-check-input" type="checkbox" value="">
                            <i class="ms-checkbox-check"></i>
                        </label>
                        <span> Remember Password </span>
                        <label class="d-block mt-3"><a href="#" class="btn-link" data-toggle="modal"
                                data-target="#modal-12">Forgot Password?</a></label>
                    </div>
                    <button (click)="signup()" class="btn btn-primary mt-4 d-block w-100" type="submit">Sign In</button>
                    <p class="mb-0 mt-3 text-center">Do you have Account? <a class="btn-link" routerLink="/login">Sign
                            in</a> </p>
                </form>
            </div>
        </div>

    </div>
</div>
